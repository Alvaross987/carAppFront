<div class="container">
  <h1>Car Form</h1>
  <form [formGroup]="checkoutForm" (ngSubmit)="add()">

    <div class="form-group">
      <label for="brand">Brand</label>
      <select class="form-control" formControlName="brand" id="brand" required>
        <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select class="form-control" formControlName="country" id="country" required>
        <option *ngFor="let country of countries" value="{{country.id}}">{{country.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Color">Color</label>
      <select class="form-control" formControlName="color" id="color" required>
        <option *ngFor="let color of colours" value="{{color}}">{{color}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="model">model</label>
      <input type="text" formControlName="model" class="form-control" id="model" required>
    </div>
    
    <div class="form-group">
      <label for="registration">Registration</label>
      <input type="date" formControlName="registration" class="form-control" id="registration" required>
    </div>


    <button class="btn btn-primary" [disabled]="!checkoutForm.valid">{{button}}</button>


  </form>

</div>
