<div class="container-fluid modal-dialog-centered justify-content-center">
  <div class="row">
  <div class="col-sm-6">
    <form [formGroup]="LogginForm" class="form-signin" (ngSubmit)="login()">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username" required
        autofocus>
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password"
        required>
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!LogginForm.valid">Sign in</button>
    </form>
  </div>
  <div class="col-sm-6">
    <form [formGroup]="RegisterForm" class="form-signin" (ngSubmit)="register()">
      <h1 class="h3 mb-3 font-weight-normal">Or register if you haven't</h1>
      <label for="usernameR" class="">Username</label>
      <input type="text" id="usernameR" class="form-control" formControlName="username" placeholder="Username" required>
      <label for="E-mail">E-mail</label>
      <input type="email" id="E-mail" class="form-control" formControlName="email" placeholder="E-mail" required>
      <label for="passwordR">Password</label>
      <input type="password" id="passwordR" class="form-control" formControlName="password" placeholder="Password"
        required>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" class="form-control" formControlName="firstname" placeholder="First Name"
        required>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="Last Name" required>
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!RegisterForm.valid">Register</button>
    </form>
  </div>
</div>
</div>
<br>
